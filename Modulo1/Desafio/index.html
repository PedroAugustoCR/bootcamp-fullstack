<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <title>Desafio Modulo 1</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Pesquisa de Usúarios</h1>
        <form>
          <input type="text" id="searchbar" autofocus placeholder="Busca" />
          <button type="submit" id="search-button">
            Buscar
            <i class="fas fa-search"></i>
          </button>
        </form>
      </header>

      <main>
        <section class="users-section">
          <div class="users-container">
            <h2 class="section-title">Nenhum usuário filtrado</h2>
          </div>
        </section>

        <section class="stats-section">
          <div class="stats-container">
            <h2 class="section-title">Nada a ser exibido</h2>
          </div>
        </section>
      </main>
    </div>
    <script src="./js/app.js" defer></script>
  </body>
</html>
